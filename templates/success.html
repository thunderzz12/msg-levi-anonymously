<!DOCTYPE html>
<html>
<head>
    <title>Message Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ----------------------------------------------------------------- */
        /* DEFAULT DARK MODE STYLES */
        /* ----------------------------------------------------------------- */
        body { 
            background-color: #1a1a2e; /* Deep Indigo/Black */
            color: #ffffff;
            transition: background-color 0.5s, color 0.5s;
        } 
        .card { 
            border-radius: 15px; 
            background-color: #2e2e4e; /* Darker Card */
            border: 1px solid #4a4a7e;
            transition: background-color 0.5s, border-color 0.5s;
        }
        .icon-success {
            font-size: 5rem;
            line-height: 1;
            color: #28a745; 
        }

        /* ----------------------------------------------------------------- */
        /* LIGHT MODE STYLES (Switched by JavaScript) */
        /* ----------------------------------------------------------------- */
        body.light-mode {
            background-color: #f8f9fa; /* Light Gray/White */
            color: #212529;
        }
        .card.light-mode {
            background-color: #ffffff;
            border: 1px solid #ced4da;
        }

        /* Theme Switcher Button Styling */
        #theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15); 
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 100;
            transition: background-color 0.3s, color 0.3s;
        }
        #theme-toggle.light-mode {
            background: rgba(0, 0, 0, 0.15);
            color: black;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0 p-5 text-center" id="success-card">
                    
                    <div class="icon-success mb-3">‚úÖ</div>
                    
                    <h2 class="mb-3 text-info">Message Sent Successfully!</h2>
                    
                    </div>
            </div>
        </div>
    </div>

    <script>
        // -----------------------------------------------------------------
        // JAVASCRIPT: THEME SWITCHING LOGIC (Copied from submit_form.html)
        // -----------------------------------------------------------------
        const body = document.body;
        const card = document.getElementById('success-card'); // Target the card by ID
        const toggleButton = document.getElementById('theme-toggle');

        function toggleTheme() {
            const isLight = body.classList.toggle('light-mode');
            card.classList.toggle('light-mode', isLight);
            toggleButton.classList.toggle('light-mode', isLight);
            
            if (isLight) {
                toggleButton.innerHTML = 'üåô Dark Mode';
            } else {
                toggleButton.innerHTML = '‚òÄÔ∏è Light Mode';
            }

            // Save preference
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                toggleTheme(); 
            }
        });
    </script>
</body>
</html>
